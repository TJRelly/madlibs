{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %} 
<h1>Madlibs</h1>
<form action="./story">
    {% for word in words %}
    <label for={{word}}>{{word}}:</label>
    <input type="text" name={{word}} placeholder="enter a {{word}}">
    {% endfor %}
    <input type="submit">
</form>
{% endblock %}
